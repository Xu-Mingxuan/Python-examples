version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - book_flight
  - thank_you
  - request_ticket_form
  - inquire_time



entities:
- place
- from_city
- to_city
- departure_date



slots:
  place:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: place
  

  from_city:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: from_city

  to_city:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: to_city

  departure_date:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: departure_date

forms:
  simple_city_form:
    required_slots:
      - from_city
      - to_city
      - departure_date

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_confirm_booking:
  - text: OK,I will book the ticket for you(from{from_city} to {to_city}),the department date is {department_date}.

  utter_ask_from_city:
  - text: What the city you come from?

  utter_ask_to_city:
  - text: What the city you go to?

  utter_ask_departure_date:
  - text: When do you want to set off?

  utter_submit:
  - text: I will book a ticket for you.



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true


actions:
- action_tell_time
- validate_simple_city_form
- utter_submit
- utter_confirm_booking
