version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Activate the ticket form
  steps:
  - intent: book_flight
  - action: simple_city_form
  - active_loop: simple_city_form


- rule: Submit The Simpe_ticket_form
  condition:
  - active_loop: simple_city_form
  steps:
  - action: simple_city_form
  - active_loop: null
  - slot_was_set: 
    - requested_slot: null
  - action: utter_submit
  - action: utter_confirm_booking


- rule: Tell the time
  steps:
  - intent: inquire_time
  - action: action_tell_time